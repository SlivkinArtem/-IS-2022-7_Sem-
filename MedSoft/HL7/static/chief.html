<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HospitalChief.UI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Главврач — пациенты (live)</h1>
    <div class="pill mt-8" id="state">WS: connecting…</div>

    <div class="table-wrap mt-12">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Дата рождения</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

<script>
const rows = document.getElementById('rows');
const state = document.getElementById('state');

let ws;
function connect(){
  const proto = 'wss';
  const host  = location.hostname + ':8002'; // порт chief_server
  ws = new WebSocket(`${proto}://${host}/ws/chief`);


  ws.onopen  = ()=> state.textContent='WS: connected to chief_server';
  ws.onclose = ()=> {state.textContent='WS: closed'; setTimeout(connect, 1000)};
  ws.onmessage = (ev)=>{
    const msg = JSON.parse(ev.data);
    if(msg.type==='patients'){
      rows.innerHTML = '';
      msg.data.forEach(p=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.id}</td><td>${p.last_name}</td><td>${p.first_name}</td><td>${p.dob}</td>`;
        rows.appendChild(tr);
      });
      try{ ws.send('ok'); }catch(e){}
    }
  }
}
connect();
</script>
</body>
</html>
